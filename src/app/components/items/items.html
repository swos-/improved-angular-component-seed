<div class="panel panel-primary">
    <div class="panel-heading">Items</div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <items-form on-add-item="$ctrl.addItem($event)"></items-form>
            </div>
            <div class="col-md-6">
                <items-list items="$ctrl.items" on-delete-item="$ctrl.deleteItem($event)"></items-list>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <top-items items="$ctrl.items"></top-items>
            </div>
        </div>
    </div>
</div>
